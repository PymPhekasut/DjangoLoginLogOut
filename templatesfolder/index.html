{% extends 'layout.html' %} {% block content%}

<h2 align="center">Showing blog list</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">blog code</th>
            <th scope="col">name</th>
            <th scope="col">detail</th>

        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <th scope="row">{{post.id}}</th>
            <td>{{post.name}}</td>
            <td>{{post.desc}}</td>

        </tr>
        {%endfor%}


    </tbody>
</table>
{% endblock %}
